<div class="container-fluid background-footer mt-5">
  <div class="row">
    <div class="col p-5">
      <div class="container">
        <a class="navbar-brand">
          <img src="../../assets/logo-header.svg" alt="logo-skal" width="100" height="60">
        </a>
      </div>
    </div>
    <div class="col p-5">
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="newsLetterForm" [errorStateMatcher]="matcher"
                 placeholder="Seu email">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="newsLetterForm.hasError('email') && !newsLetterForm.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="newsLetterForm.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </div>
    <div class="col p-5">
      <i class="bi bi-instagram m-5"></i>
      <i class="bi bi-twitter m-5"></i>
    </div>
  </div>
</div>
